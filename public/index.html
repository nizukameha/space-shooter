<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/space-shooter.ts" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Space Shooter</title>
</head>

<body>
    <div class="container">
        <div class="container-infos hide">
            <div class="healthAndAmmo">
                <div class="healthBar">
                    <div class="bar"></div>
                </div>
                <img src="../assets/ammo8.png" alt="ammo" id="ammo">
            </div>
            <div class="scoreAndTime">
                <h2>Score: <span id="score"></span></h2>
                <h2>Time: <span id="time"></span></h2>
            </div>
        </div>
        <div class="container-start">
            <div class="startInfos">
                <h1>Space Shooter</h1>
                <h3>How to play ?</h3>
            </div>
            <div class="start">
                <div class="container-controls">
                    <div class="controls">
                        <img src="../assets/arrow-keys.png" alt="arrow keys" id="arrow-key">
                        <p>MOVE</p>
                    </div>
                    <div class="controls">
                        <img src="../assets/space-key.png" alt="space key" id="space-key">
                        <p id="shoot">SHOOT</p>
                    </div>
                </div>
                <div class="difficulty">
                    <h3>Select difficulty</h3>
                    <button id="normal">EASY</button>
                    <button id="hard">HARD</button>
                </div>
            </div>
        </div>
        <div class="gameOver hide">
            <h3>GAME OVER</h3>
            <div class="btnGameOver">
                <button id="retry">RETRY</button>   
            </div>
        </div>
        <div class="container-canva hide">
            <div style="display: none">
                <img src="../assets/ship.png" alt="ship" id="ship">
                <img src="../assets/back1.png" alt="black hole" id="black-hole">
                <img src="../assets/back12.png" alt="red planet" id="red-planet">
                <img src="../assets/back4.png" alt="galaxy" id="galaxy">
                <img src="../assets/Shot1/shot1_exp0.png" alt="shot" id="shot">
                <img src="../assets/ammoMax.png" alt="bonus ammo" id="ammoMax">
                <img src="../assets/explosion1.png" alt="explosion" id="explosion">
                <audio src="../assets/sound/shootSound.mp3" id="shootSound" loop="loop"></audio>
                <audio src="../assets/sound/loop-enio.mp3" id="loopEnio" loop="loop"></audio>
                <audio src="../assets/sound/game-over-sound.mp3" id="gameOverSound" loop="loop"></audio>
            </div>
            <canvas id="myCanvas" width="500" height="700"></canvas>
            <canvas id="canvaBackground" width="500" height="700"></canvas>
        </div>
    </div>

</body>

</html>
